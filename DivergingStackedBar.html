<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Diverging Stacked Bar</title>
	<style type="text/css">
		.title {
			margin-left:100px;
		}
	</style>
</head>
<body>
	<h1 class = "title"> Diverging Stacked Bar </h1>
	<h4 class = "title"> Meeting before vs. during pandemic </h4>	
	 <svg height="500" width="600">
	 	<rect width = "42" height = "50" x = "238" y = "20" style="fill:rgb(9, 143, 9)" />
	 	<rect width = "36" height = "50" x = "202" y = "20" style="fill:rgb(255, 247, 0)" />
	 	<rect width = "75" height = "50" x = "127" y = "20" style="fill:rgb(255, 0, 0)" />
	 	<rect width = "69" height = "50" x = "280" y = "20" style="fill:rgb(433, 144, 234)" />
	 	<rect width = "30" height = "50" x = "349" y = "20" style="fill:rgb(191, 43, 234)" />
	 	<rect width = "21" height = "50" x = "379" y = "20" style="fill:rgb(234, 144, 43)"  />
	 	<text x = "420" y = "50">Meeting before pandemic</text>
	 	<rect width = "39" height = "50" x = "241" y = "80" style="fill:rgb(9, 143, 9)" />
	 	<rect width = "105" height = "50" x = "136" y = "80" style="fill:rgb(255, 247, 0)" />
	 	<rect width = "90" height = "50" x = "46" y = "80" style="fill:rgb(255, 0, 0)" />
	 	<rect width = "42" height = "50" x = "280" y = "80" style="fill:rgb(433, 144, 234)" />
	 	<rect width = "18" height = "50" x = "322" y = "80" style="fill:rgb(191, 43, 234)" />
	 	<rect width = "6" height = "50" x = "340" y = "80" style="fill:rgb(234, 144, 43)" />
	 	<text x = "420" y = "120">Meeting during pandemic</text>
	 	<line x1 = "280" y1 = "0" x2 = "280" y2 = "200" style="stroke:rgb(255,0,0);stroke-width:2"/>
	 	<rect width = "30" height = "30" x = "100" y = "220" style="fill:rgb(9, 143, 9)" />
	 	<text x = "75" y = "270">Meeting as needed</text>
	 	<rect width = "30" height = "30" x = "300" y = "220" style="fill:rgb(255, 247, 0)" />
	 	<text x = "250" y = "270">Once or more per day</text>
	 	<rect width = "30" height = "30" x = "100" y = "320" style="fill:rgb(255, 0, 0)" />
	 	<text x = "25" y = "370">Two to three times per week</text>
	 	<rect width = "30" height = "30" x = "300" y = "320" style="fill:rgb(433, 144, 234)" />
	 	<text x = "250" y = "370">About once a week</text>
	 	<rect width = "30" height = "30" x = "100" y = "420" style="fill:rgb(191, 43, 234)" />
	 	<text x = "60" y = "470">Once every two weeks</text>
	 	<rect width = "30" height = "30" x = "300" y = "420" style="fill:rgb(234, 144, 43)" />
	 	<text x = "250" y = "470">Once or less per month</text>

	</svg> 
</body>
</html>
