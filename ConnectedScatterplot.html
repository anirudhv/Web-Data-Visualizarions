<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Connected Scatterplot</title>
	<style type="text/css">
		#title {
			margin-left:100px;
		}
	</style>
</head>
<body>
	<h1 id = "title"> Connected Scatterplot </h1>	
	 <svg height="600" width="650">
	 	<line x1 = "10" y1 = "30" x2 = "10" y2 = "450" style="stroke:rgb(0,0,0);stroke-width:2"/>
	 	<line x1 = "10" y1 = "450" x2 = "550" y2 = "450" style="stroke:rgb(0,0,0);stroke-width:2"/>
	 	<text x = "200" y= "475">Day of week</text>
	 	<text x = "550" y = "225">Deals made </text>

	  	<line x1="75" y1="75" x2="200" y2="200" style="stroke:rgb(0,0,255);stroke-width:2" />
	  	<line x1="200" y1="200" x2="250" y2="130" style="stroke:rgb(0,0,255);stroke-width:2" />
	  	<line x1="250" y1="130" x2="300" y2="300" style="stroke:rgb(0,0,255);stroke-width:2" />
	  	<line x1="300" y1="300" x2="320" y2="275" style="stroke:rgb(0,0,255);stroke-width:2" />
	  	<line x1="320" y1="275" x2="380" y2="400" style="stroke:rgb(0,0,255);stroke-width:2" />
	  	<line x1="380" y1="400" x2="500" y2="180" style="stroke:rgb(0,0,255);stroke-width:2" />
	  	
	  	<circle cx="75" cy="75" r="5" stroke="black" stroke-width="3" fill="red" />
	  	<circle cx="200" cy="200" r="5" stroke="black" stroke-width="3" fill="red" />
	  	<circle cx="250" cy="130" r="5" stroke="black" stroke-width="3" fill="red" />
	  	<circle cx="300" cy="300" r="5" stroke="black" stroke-width="3" fill="red" />
	  	<circle cx="320" cy="275" r="5" stroke="black" stroke-width="3" fill="red" />
	  	<circle cx="380" cy="400" r="5" stroke="black" stroke-width="3" fill="red" />
	  	<circle cx="500" cy="180" r="5" stroke="black" stroke-width="3" fill="red" />
	</svg> 
</body>
</html>
