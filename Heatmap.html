<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Heatmap</title>
	<style type="text/css">
		.title {
			margin-left:100px;
		}
	</style>
</head>
<body>
	<h1 class = "title"> Calendar Heatmap </h1>
	<h4 class = "title"> Purdue Enrollment Data </h4>	
	 <svg height="460" width="560">
	 	<text x = "0" y = "100"> Total </text>
	 	<text x = "0" y = "200"> Men </text>
	 	<text x = "0" y = "300"> Women </text>
	 	<text x = "75" y = "25"> Total </text>
	 	<text x = "160" y = "25"> Undergraduate </text>
	 	<text x = "275" y = "25"> Graduate </text>
	 	<rect width = "300" height = "300" x = "50" y = "50" />
	 	<rect width = "100" height = "100" x = "50" y= "50" fill = "#024f02" />
	 	<rect width = "100" height = "100" x = "50" y= "150" fill = "#45a045" />
	 	<rect width = "100" height = "100" x = "50" y= "250" fill = "#5ac25a" />
	 	<rect width = "100" height = "100" x = "150" y= "50" fill = "#117a11" />
	 	<rect width = "100" height = "100" x = "250" y= "50" fill = "#5ac25a" />
	 	<rect width = "100" height = "100" x = "150" y= "150" fill = "#5ac25a" />
	 	<rect width = "100" height = "100" x = "150" y= "250" fill = "#a9e3a9" />
	 	<rect width = "100" height = "100" x = "250" y= "150" fill = "#5ac25a" />
	 	<rect width = "100" height = "100" x = "250" y= "250" fill = "#a9e3a9" />
	</svg> 
</body>
</html>
