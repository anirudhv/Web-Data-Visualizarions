<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Barcode Plot</title>
	<style type="text/css">
		.title {
			margin-left:100px;
		}
	</style>
</head>
<body>
	<h1 class = "title">Barcode Plot</h1>
	<h4 class = "title"> Average Snowfall in Minessota (per month in ascending order, excluding months July - September as it does not snow during those months) </h4>	
	 <svg height="460" width="560">
	 	<line x1 = "50" y1 = "50" x2 = "450" y2 = "50" style="stroke:rgb(0,0,0);stroke-width:2" />
	 	<rect width = "30.7" height = "50" x = "50" y = "25" fill = "black" stroke = "black" stroke-width = "2" />
	 	<rect width = "19.8" height = "50" x = "100" y = "25" fill = "black" stroke = "black" stroke-width = "2" />
	 	<rect width = "25.9" height = "50" x = "150" y = "25" fill = "black" stroke = "black" stroke-width = "2" />
	 	<rect width = "6.4" height = "50" x = "200" y = "25" fill = "black" stroke = "black" stroke-width = "2" />
	 	<rect width = "1" height = "50" x = "250" y = "25" fill = "black" stroke = "black" stroke-width = "2" />
	 	<rect width = "1.5" height = "50" x = "300" y = "25" fill = "black" stroke = "black" stroke-width = "2" />
	 	<rect width = "23.6" height = "50" x = "350" y = "25" fill = "black" stroke = "black" stroke-width = "2" />
	 	<rect width = "29.2" height = "50" x = "400" y = "25" fill = "black" stroke = "black" stroke-width = "2" />
	</svg> 
</body>
</html>
