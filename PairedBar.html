<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Paired Bar</title>
	<style type="text/css">
		.title {
			margin-left:100px;
		}
	</style>
</head>
<body>
	<h1 class = "title">Paired Bar</h1>
	<h4 class = "title"> Women vs. men in Engineering majors at Purdue (Undergraduate) </h4>	
	 <svg height="460" width="560">
	 	<line x1 = "100" y1 = "0" x2 = "100" y2 = "400" style="stroke:rgb(0,0,0);stroke-width:2" />
	 	<text x = "50" y = "50">ECE</text>
	 	<rect width = "17" height = "50" x = "100" y = "0" style="fill:rgb(218, 114, 215)" />
	 	<rect width = "83" height = "50" x = "100" y = "50" style="fill:rgb(0,0,255);stroke-width:2" />
	 	<text x = "25" y = "150">Ag & Bio</text>
	 	<rect width = "55" height = "50" x = "100" y = "100" style="fill:rgb(218, 114, 215)" />
	 	<rect width = "45" height = "50" x = "100" y = "150" style="fill:rgb(0,0,255);stroke-width:2" />
	 	<text x = "50" y = "250">Chem</text>
	 	<rect width = "41" height = "50" x = "100" y = "200" style="fill:rgb(218, 114, 215)" />
	 	<rect width = "59" height = "50" x = "100" y = "250" style="fill:rgb(0,0,255);stroke-width:2" />
	 	<text x = "50" y = "350">Civil</text>
	 	<rect width = "30" height = "50" x = "100" y = "300" style="fill:rgb(218, 114, 215)" />
	 	<rect width = "70" height = "50" x = "100" y = "350" style="fill:rgb(0,0,255);stroke-width:2" />
	 	<rect width = "30" height = "30" x = "250" y = "30" style="fill:rgb(218, 114, 215)" />
	 	<text x = "290" y = "45">Women</text>
	 	<rect width = "30" height = "30" x = "250" y = "80" style="fill:rgb(0, 0, 255)" />
	 	<text x = "290" y = "95">Men</text>
	</svg> 
</body>
</html>
